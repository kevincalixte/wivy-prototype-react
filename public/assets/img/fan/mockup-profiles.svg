<svg width="350" height="700" viewBox="0 0 350 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone Screen -->
  <rect width="350" height="700" rx="30" fill="#0A0A0A"/>
  
  <!-- Status Bar -->
  <text x="20" y="40" fill="#FFFFFF" font-family="-apple-system, sans-serif" font-size="16" font-weight="600">19:35</text>
  
  <!-- Top Bar -->
  <text x="175" y="90" fill="#FFFFFF" font-family="-apple-system, sans-serif" font-size="20" font-weight="700" text-anchor="middle">À proximité</text>
  <text x="20" y="115" fill="#6B7280" font-family="sans-serif" font-size="13">12 personnes dans les 5km</text>
  
  <!-- Profile 1 - Sophie (Online) -->
  <g transform="translate(20, 140)">
    <rect width="310" height="85" rx="15" fill="#1A1A1A"/>
    <!-- Avatar -->
    <circle cx="45" cy="42" r="30" fill="#EC4899"/>
    <text x="45" y="50" fill="#FFFFFF" font-family="sans-serif" font-size="20" font-weight="700" text-anchor="middle">S</text>
    <circle cx="70" cy="65" r="7" fill="#10B981" stroke="#1A1A1A" stroke-width="2"/> <!-- Online -->
    
    <!-- Info -->
    <text x="90" y="30" fill="#FFFFFF" font-family="sans-serif" font-size="16" font-weight="600">Sophie, 25 ans</text>
    <text x="90" y="48" fill="#9CA3AF" font-family="sans-serif" font-size="12">À 2.3 km • En ligne</text>
    <text x="90" y="65" fill="#6B7280" font-family="sans-serif" font-size="11">#Sport #Sortie #Cinéma</text>
    
    <!-- Heart Icon -->
    <circle cx="285" cy="42" r="18" fill="#EC4899" opacity="0.2"/>
    <path d="M 285 34 C 281 30 275 30 273 36 C 271 42 278 48 285 53 C 292 48 299 42 297 36 C 295 30 289 30 285 34 Z" fill="#EC4899"/>
  </g>
  
  <!-- Profile 2 - Marc (Away) -->
  <g transform="translate(20, 240)">
    <rect width="310" height="85" rx="15" fill="#1A1A1A"/>
    <circle cx="45" cy="42" r="30" fill="#3B82F6"/>
    <text x="45" y="50" fill="#FFFFFF" font-family="sans-serif" font-size="20" font-weight="700" text-anchor="middle">M</text>
    <circle cx="70" cy="65" r="7" fill="#F59E0B" stroke="#1A1A1A" stroke-width="2"/> <!-- Away -->
    
    <text x="90" y="30" fill="#FFFFFF" font-family="sans-serif" font-size="16" font-weight="600">Marc, 28 ans</text>
    <text x="90" y="48" fill="#9CA3AF" font-family="sans-serif" font-size="12">À 4.7 km • Il y a 10 min</text>
    <text x="90" y="65" fill="#6B7280" font-family="sans-serif" font-size="11">#Voyage #Gaming #Musique</text>
    
    <circle cx="285" cy="42" r="18" fill="#EC4899" opacity="0.2"/>
    <path d="M 285 34 C 281 30 275 30 273 36 C 271 42 278 48 285 53 C 292 48 299 42 297 36 C 295 30 289 30 285 34 Z" fill="#EC4899"/>
  </g>
  
  <!-- Profile 3 - Laura (Offline) -->
  <g transform="translate(20, 340)">
    <rect width="310" height="85" rx="15" fill="#1A1A1A"/>
    <circle cx="45" cy="42" r="30" fill="#8B5CF6"/>
    <text x="45" y="50" fill="#FFFFFF" font-family="sans-serif" font-size="20" font-weight="700" text-anchor="middle">L</text>
    <circle cx="70" cy="65" r="7" fill="#EF4444" stroke="#1A1A1A" stroke-width="2"/> <!-- Offline -->
    
    <text x="90" y="30" fill="#FFFFFF" font-family="sans-serif" font-size="16" font-weight="600">Laura, 24 ans</text>
    <text x="90" y="48" fill="#9CA3AF" font-family="sans-serif" font-size="12">À 1.8 km • Hors ligne</text>
    <text x="90" y="65" fill="#6B7280" font-family="sans-serif" font-size="11">#Lecture #Café #Art</text>
    
    <circle cx="285" cy="42" r="18" fill="#EC4899" opacity="0.2"/>
    <path d="M 285 34 C 281 30 275 30 273 36 C 271 42 278 48 285 53 C 292 48 299 42 297 36 C 295 30 289 30 285 34 Z" fill="#EC4899"/>
  </g>
  
  <!-- Profile 4 - Thomas (Long time) -->
  <g transform="translate(20, 440)">
    <rect width="310" height="85" rx="15" fill="#1A1A1A"/>
    <circle cx="45" cy="42" r="30" fill="#10B981"/>
    <text x="45" y="50" fill="#FFFFFF" font-family="sans-serif" font-size="20" font-weight="700" text-anchor="middle">T</text>
    <circle cx="70" cy="65" r="7" fill="#6B7280" stroke="#1A1A1A" stroke-width="2"/> <!-- Long time -->
    
    <text x="90" y="30" fill="#FFFFFF" font-family="sans-serif" font-size="16" font-weight="600">Thomas, 30 ans</text>
    <text x="90" y="48" fill="#9CA3AF" font-family="sans-serif" font-size="12">À 3.2 km • Il y a 2 semaines</text>
    <text x="90" y="65" fill="#6B7280" font-family="sans-serif" font-size="11">#Restaurant #Vin #Cuisine</text>
    
    <circle cx="285" cy="42" r="18" fill="#EC4899" opacity="0.2"/>
    <path d="M 285 34 C 281 30 275 30 273 36 C 271 42 278 48 285 53 C 292 48 299 42 297 36 C 295 30 289 30 285 34 Z" fill="#EC4899"/>
  </g>
  
  <!-- Filter Button -->
  <circle cx="300" cy="600" r="28" fill="#EC4899"/>
  <rect x="290" y="593" width="6" height="14" rx="1" fill="#FFFFFF"/>
  <rect x="298" y="588" width="6" height="19" rx="1" fill="#FFFFFF"/>
  <rect x="306" y="595" width="6" height="12" rx="1" fill="#FFFFFF"/>
  
  <!-- Status Legend -->
  <g transform="translate(20, 560)">
    <text x="0" y="0" fill="#6B7280" font-family="sans-serif" font-size="11">Statuts:</text>
    <circle cx="55" cy="-3" r="4" fill="#10B981"/>
    <text x="63" y="0" fill="#6B7280" font-family="sans-serif" font-size="10">En ligne</text>
    
    <circle cx="120" cy="-3" r="4" fill="#F59E0B"/>
    <text x="128" y="0" fill="#6B7280" font-family="sans-serif" font-size="10">Récent</text>
    
    <circle cx="175" cy="-3" r="4" fill="#EF4444"/>
    <text x="183" y="0" fill="#6B7280" font-family="sans-serif" font-size="10">Hors ligne</text>
    
    <circle cx="245" cy="-3" r="4" fill="#6B7280"/>
    <text x="253" y="0" fill="#6B7280" font-family="sans-serif" font-size="10">Inactif</text>
  </g>
  
  <!-- Bottom Bar -->
  <rect y="650" width="350" height="50" fill="#1A1A1A"/>
  <rect x="130" y="670" width="90" height="4" rx="2" fill="#4B5563"/>
</svg>
